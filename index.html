<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <main>
      <div class="container">

        <header id="header">
          <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Flogo&psig=AOvVaw3zFDiox0mXqkhfnPAlGsuA&ust=1711201227263000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJjLkbT_h4UDFQAAAAAdAAAAABAE" alt="" id="header-img" />

          <nav id="nav-bar">
            <a href="#content" class="nav-link"></a>
            <a href="#section" class="nav-link"></a>
            <a href="#footer" class="nav-link"></a>
          </nav>
        </header>

        <form action="https://www.freecodecamp.com/email-submit." id="form">
          <input type="email" name="email" id="email" placeholder="Enter your email here...." required>
          <input type="submit" value="Get Started" id="submit">
        </form>

         <video src="https://youtu.be/y8Yv4pnO7qc" id="video">

        <div id="content"></div>
        <div id="section"></div>
        <div id="footer"></div>

       
      </div>
    </main>
  </body>
</html>
